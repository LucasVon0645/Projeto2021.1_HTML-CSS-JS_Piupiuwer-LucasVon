<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' href='style.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Piupiuwer - Feed</title>
</head>
<body>
    <header id='topBar'>
        <div class='logo'>
            <img alt='logo' src='imagens/logo.svg' />
            <h1>Piupiuwer</h1>
        </div>
        <div class='toolsContainer'>
            <div class='searchBlock'>
                <input placeholder='Pesquisar' class='searchDefault'/>
                <div class='searchResultsDefault'></div>
            </div>
            <div class='logOut'>
                <img alt='logout' src='imagens/logout.svg' />
                <p>Sair</p>
            </div>
        </div>
    </header>
        <div id='feedPageContent'>
            <div class='menu'>
                <ul>
                    <li><a class='MenuItemContainer'><img src='./imagens/botao-home.svg' alt='icon-home'/><p>Feed</p></a></li>
                    <li><a class='MenuItemContainer'><img src='imagens/amizade (1).svg' alt='amigos'/><p>Amigos</p></a></li>
                    <li><a class='MenuItemContainer'><img src="imagens/padlock.svg"/> <p>Alterar senha</p></a></li>
                </ul>
            </div>
                <div id='feed'>
                    <div id='publishPiu'>
                        <div id='publishPiuHeader'><p>Publicar um novo Piu</p></div>
                        <div id='publishField'>
                            <div id='photoPublish'></div>
                            <div id='postWriteContainer'>
                                <textarea id='postWrite'></textarea>
                                <span class='postWriteErrorHidden'></span>
                            </div>

                        </div>
                        <div id='interactionBlockPublish'>
                            <span id='cont'>0/140</span>
                            <button id='publishButton'>PUBLICAR</button>
                            <button id='cleanButton'>LIMPAR</button>
                        </div>
                    </div>
                    <div id='postArea'>
                    </div>
                </div>
        </div>
    <script src='script.js'></script>
</body>
</html>
