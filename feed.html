<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' href='style.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Piupiuwer - Feed</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header class='topBar topBarLargeHeight'>
        <div class='logo logoLarge logoMedium logoTablet logoMobile logoMobileSmall'>
            <button class='openbtn openbtnMobile' onclick='openMenu();'>☰</button>
            <img alt='logo' src='imagens/logo.svg' />
            <h1>Piupiuwer</h1>
        </div>
        <div class='toolsContainer toolsContainerTablet'>
            <div class='searchBlock searchBlockMobile'>
                <div class="searchContainer">
                    <input placeholder='Pesquisar' class='searchDefault'/>
                    <img src='imagens/magnifier.svg' alt='search' class='searchIcon searchIconTablet searchIconMobile'>
                    <div class='searchResultsDefault'></div>
                </div>
            </div>
            <div class='logOut logOutMedium logOutMobile logOutTablet'>
                <img alt='logout' src='imagens/logout.svg' />
                <p>Sair</p>
            </div>
        </div>
    </header>
    <div id='feedPageContent'>
        <div class='menu menuMedium menuLargeHeight menuTablet menuMobile'>
            <a href="javascript:void(0)" class="closebtn showUpMobile" onclick="closeMenu()">&times;</a>
            <div class="profile profileMobile">
                <div class="profileImage profileImageMobile"> <img src='imagens/Lucas.jpg' alt='Foto de Perfil' /></div>
                <div class="profileInformation">
                    <p class="nameProfile nameProfileMedium">Lucas Von</p>
                    <p id="goToProfile" class="goToProfile goToProfileMedium">Ir para o perfil</p>
                </div>
            </div>
            <ul>
                <li><a class='MenuItemContainer'><img src='imagens/botao-home.svg' alt='icon-home'/><p>Feed</p></a></li>
                <li><a class='logOutMenuDefault MenuItemContainer logOutMenuMobile'><img src='imagens/logout.svg' alt='logOut2'/><p>Sair</p></a></li>
                <li><a class='MenuItemContainer'><img src='imagens/amizade (1).svg' alt='amigos'/><p>Amigos</p></a></li>
                <li><a class='MenuItemContainer'><img src="imagens/padlock.svg"/> <p>Alterar senha</p></a></li>
                <li><a class='MenuItemContainer'><img src="imagens/padlock.svg"/> <p>Solicitações de Amizade</p></a></li>
            </ul>
        </div>
        <div id='feed' class="feed feedTablet feedMobile">
            <h2><u>Feed</u></h2>
            <div id='publishPiu' class="publishPiu publishPiuTablet publishPiuMobile publishPiuMobileSmall">
                
                <form>
                    <label id='publishPiuHeader' for='piu'><p>Publicar um novo Piu</p><img class='birdIcon birdIconMobile' src='imagens/passaro-cantando-com-notas-musicais.svg' alt='piu'/></label>
                    <div id='publishField'>
                        <div id='photoPublish' class='photoPublish photoPublishTablet photoPublishMobile photoPublishMedium'><img src='imagens/Lucas.jpg' alt='Foto de Perfil'/></div>
                        <div id='postWriteContainer' class='postWriteContainer postWriteContainerTablet postWriteContainerMobile'>
                            <textarea type='text' class='postWrite' name='piu' placeholder='Digite aqui um novo Piu'></textarea>
                            <span class='postWriteErrorHidden postWriteErrorHiddenTablet'></span>
                        </div>
                    </div>
                    <div id='interactionBlockPublish'>
                        <span class='cont'>0/140</span>
                        <button type='submit' id='publishButton' class='publishButton publishButtonMedium publishButtonMobile'>PUBLICAR</button>
                        <button id='cleanButton' class='cleanButton cleanButtonMedium cleanButtonMobile'>LIMPAR</button>
                    </div>
                </form>
            </div>
            <div id='postArea' class="postArea postAreaTablet postAreaMobile postAreaMobileSmall ">
            <!-- Aqui são adicionados os posts do usuário e os posts vindos da API-->
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
