<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' href='style.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Piupiuwer - Feed</title>
</head>
<body>
    <header class='topBar topBarLargeHeight'>
        <div class='logo logoLarge logoMedium logoTablet'>
            <img alt='logo' src='imagens/logo.svg' />
            <h1>Piupiuwer</h1>
        </div>
        <div class='toolsContainer toolsContainerTablet'>
            <div class='searchBlock'>
                <div class="searchContainer">
                    <input placeholder='Pesquisar' class='searchDefault'/>
                    <img src='imagens/magnifier.svg' alt='search' class='searchIcon'>
                </div>
                <div class='searchResultsDefault'></div>
            </div>
            <div class='logOut logOutMedium'>
                <img alt='logout' src='imagens/logout.svg' />
                <p>Sair</p>
            </div>
        </div>
    </header>
        <div id='feedPageContent'>
            <div class='menu menuMedium menuLargeHeight menuTablet'>
                <div class="profile">
                    <div class="profileImage"></div>
                    <div class="profileInformation">
                        <p class="nameProfile nameProfileMedium">Lucas Garcia</p>
                        <p id="goToProfile" class="goToProfile goToProfileMedium">Ir para o perfil</p>
                    </div>
                </div>
                <ul>
                    <li><a class='MenuItemContainer'><img src='./imagens/botao-home.svg' alt='icon-home'/><p>Feed</p></a></li>
                    <li><a class='MenuItemContainer'><img src='imagens/amizade (1).svg' alt='amigos'/><p>Amigos</p></a></li>
                    <li><a class='MenuItemContainer'><img src="imagens/padlock.svg"/> <p>Alterar senha</p></a></li>
                </ul>
            </div>
                <div id='feed' class="feed feedTablet">
                    <h2><u>Feed</u></h2>
                    <div id='publishPiu' class="publishPiu publishPiuTablet">
                        <div id='publishPiuHeader'><p>Publicar um novo Piu</p></div>
                        <div id='publishField'>
                            <div id='photoPublish' class='photoPublish photoPublishTablet'></div>
                            <div id='postWriteContainer' class='postWriteContainer postWriteContainerTablet'>
                                <textarea id='postWrite'></textarea>
                                <span class='postWriteErrorHidden postWriteErrorHiddenTablet'></span>
                            </div>

                        </div>
                        <div id='interactionBlockPublish'>
                            <span id='cont'>0/140</span>
                            <button id='publishButton' class='publishButton publishButtonMedium'>PUBLICAR</button>
                            <button id='cleanButton' class='cleanButton cleanButtonMedium'>LIMPAR</button>
                        </div>
                    </div>
                    <div id='postArea' class="postArea postAreaTablet">
                    </div>
                </div>
        </div>
    <script src='script.js'></script>
</body>
</html>
